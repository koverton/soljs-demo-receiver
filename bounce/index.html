<!DOCTYPE html>
<html>
<head>
	<title>Solace Pub-Sub</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="../solclient-full.js"></script>
	<script type="text/javascript" src="../solconn.js"></script>
	<script type="text/javascript" src="solbounce.js"></script>
</head>

<body onload="SolBounce.init()" onresize="SolBounce.calcstart()">
	
<div class=connectionInfo>
	<p>URL: <input id=inputHost value=ws://localhost size=15> VPN: <input id=inputVpn value=default size=16></p>
	<p>User: <input id=inputUser value=default size=15> Pass: <input type=password id=inputPassword size=15></p>
	<p>Topic: <input id=inputTopic value=hey size=21>
	<button onclick="SolConn.onConnect({
	 		hostString: document.getElementById('inputHost').value,
			msgVpnName: document.getElementById('inputVpn').value,
			clientUsername: document.getElementById('inputUser').value,
			clientPassword: document.getElementById('inputPassword').value,
			topic: document.getElementById('inputTopic').value,
	 		callback: SolBounce.dropDot
	 	})">GO!</button>
		<button onclick="SolConn.onDisconnect()">So long</button></p>
	<p>Send messages: <input type="checkbox" onchange="SolConn.toggleSender(this)"></p>


	<img id=logo onclick="SolBounce.dropDot()" src="solace_logo_green.png">
	
	<p id=connDetails></p>
	<p id=subDetails></p>
</div>

<div id=container>
	<canvas id="animate"></canvas>
</div>

</body>
</html>
