<!DOCTYPE html>
<html>
<head>
    <title>Solace Pub-Sub</title>
	<link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="../solclient-full.js"></script>
    <script type="text/javascript" src="../solconn.js"></script>
    <script type="text/javascript" src="bird-anim.js"></script>
</head>
<body bgcolor="#00C895">
<img id=logo src=solace_logo_white.png>
<p>Host: <input id=inputHost size=25> 
	<button onclick="SolConn.onConnect('default', 'hey', BirdAnim.pokeTheBird)">Connect!</button>
	<button onclick="SolConn.onDisconnect()">Disconnect</button></p>

<div class=container>
	<img id="theBird" onclick="BirdAnim.pokeTheBird('Squawk!')" src="bird_quiet.png" >
	<div id="birdText" class="top-left"></div>
	<div class=connectionInfo>
		<p id=connDetails></p>
		<p id=subDetails></p>
	</div>
</div>

</body>
</html>
